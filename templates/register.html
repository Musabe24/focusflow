{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-slate-800 p-6 rounded-lg shadow">
  <h2 class="text-2xl font-bold mb-4 text-center">Register</h2>
  <form method="post" class="grid gap-4">
    <input name="username" placeholder="Username" class="p-2 rounded bg-slate-700 focus:outline-none">
    <input name="password" type="password" placeholder="Password" class="p-2 rounded bg-slate-700 focus:outline-none">
    <button type="submit" class="py-2 rounded bg-emerald-500 text-white hover:bg-emerald-600">Register</button>
  </form>
  <p class="text-center mt-4 text-sm">
    Have an account?
    <a href="{{ url_for('login') }}" class="text-emerald-400 hover:underline">Login</a>
  </p>
</div>
{% endblock %}
