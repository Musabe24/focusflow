{% extends "base.html" %}
{% block content %}
<h2>Register</h2>
<form method="post">
  <input name="username" placeholder="Username">
  <input name="password" type="password" placeholder="Password">
  <button type="submit">Register</button>
</form>
<p>Have an account? <a href="{{ url_for('login') }}">Login</a></p>
{% endblock %}
