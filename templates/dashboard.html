{% extends "base.html" %}
{% block content %}
<div class="grid md:grid-cols-2 gap-6">
  <section class="bg-slate-800 p-6 rounded-lg shadow">
    <h2 class="text-xl font-semibold mb-4">Tasks</h2>
    <form method="post" class="flex gap-2 mb-4">
      <input name="description" placeholder="Task description" class="flex-1 p-2 rounded bg-slate-700 focus:outline-none">
      <button type="submit" class="px-4 bg-emerald-500 text-white rounded hover:bg-emerald-600">Add</button>
    </form>
    <ul class="space-y-2">
      {% for task in tasks %}
      <li class="flex items-center bg-slate-700 rounded p-2">
        <form method="post" action="{{ url_for('toggle_task', task_id=task.id) }}" class="flex items-center w-full">
          <button type="submit"
                  class="h-6 w-6 mr-3 rounded-full border-2 border-emerald-400 flex items-center justify-center text-sm">
            {% if task.done %}âœ“{% endif %}
          </button>
          <span class="flex-1 {% if task.done %}line-through text-gray-400{% endif %}">{{ task.description }}</span>
        </form>
      </li>
      {% endfor %}
    </ul>
  </section>

  <section class="bg-slate-800 p-6 rounded-lg shadow flex flex-col items-center">
    <h2 class="text-xl font-semibold mb-4">Focus Timer</h2>
    <div id="timer" class="text-5xl font-mono mb-4">25:00</div>
    <button id="start" class="px-6 py-2 bg-emerald-500 text-white rounded hover:bg-emerald-600 mb-4">Start</button>
    <p class="text-sm text-gray-300">Today's focus time: {{ total }} minutes</p>
    <form id="sessionForm" method="post" action="{{ url_for('record_session') }}">
      <input type="hidden" name="duration" id="duration">
    </form>
  </section>
</div>
<script src="{{ url_for('static', filename='timer.js') }}"></script>
{% endblock %}
