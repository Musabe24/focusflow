{% extends "base.html" %}
{% block content %}
<h2>Last 7 Days Focus Time (minutes)</h2>
<canvas id="chart" width="400" height="200"></canvas>
<script>
  const ctx = document.getElementById('chart');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ labels|safe }},
      datasets: [{
        label: 'Minutes',
        data: {{ values|safe }},
        backgroundColor: 'rgba(54, 162, 235, 0.5)'
      }]
    }
  });
</script>
{% endblock %}
