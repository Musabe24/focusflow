<!doctype html>
<html lang="en" class="h-full">
<head>
  <meta charset="utf-8">
  <title>FocusFlow</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="min-h-full bg-slate-900 text-gray-100">
  <nav class="bg-slate-800 shadow">
    <div class="container mx-auto px-4 py-3 flex items-center justify-between">
      <a href="{{ url_for('dashboard') }}" class="font-semibold text-lg">FocusFlow</a>
      <div class="space-x-4">
        {% if current_user.is_authenticated %}
          <a href="{{ url_for('dashboard') }}" class="hover:text-white">Dashboard</a>
          <a href="{{ url_for('stats') }}" class="hover:text-white">Stats</a>
          <a href="{{ url_for('logout') }}" class="hover:text-white">Logout</a>
        {% else %}
          <a href="{{ url_for('login') }}" class="hover:text-white">Login</a>
        {% endif %}
      </div>
    </div>
  </nav>
  <main class="container mx-auto px-4 py-6">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
